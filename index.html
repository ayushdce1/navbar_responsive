<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Navbar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <div class="nav_main">
            <div class="nav_inside">
                <div class="nav_logo">
                    <img src="logo.jpg">
                </div>
                <div class="nav_menu_main">
                    <div class="nav_menu_inside">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Career</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="resp_buttons">
                    <div class="cross">
                        <img src="cross.png">
                    </div>
                    <div class="hamburger">
                        <img src="hamburger.svg">
                    </div>
                </div>
            </div>

        </div>
    </header>

    <section>
        <div class="hero_section_main">
            <div class="hero_section_inside">
                <img src="banner.jpg">
            </div>
        </div>
    </section>

<script src="index.js"></script>
</body>
</html>
